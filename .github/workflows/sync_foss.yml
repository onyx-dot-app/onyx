name: Sync FOSS Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-foss:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout main Onyx repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-filter-repo
        run: |
          sudo apt-get update && sudo apt-get install -y git
          curl -L https://raw.githubusercontent.com/newren/git-filter-repo/main/git-filter-repo -o /usr/local/bin/git-filter-repo
          chmod +x /usr/local/bin/git-filter-repo

      - name: Configure SSH for mirror push
        run: |
          mkdir -p ~/.ssh
          echo "$FOSS_REPO_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Build FOSS version
        run: bash scripts/make_foss_repo.sh

      - name: Push to FOSS repo
        run: |
          cd foss_repo
          git config user.name "onyx-bot"
          git config user.email "bot@onyx.app"
          git remote add public "$FOSS_REPO_URL"
          git push --force public main
