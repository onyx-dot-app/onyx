name: Sync FOSS Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-foss:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout main Onyx repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-filter-repo
        run: |
          sudo apt-get update && sudo apt-get install -y git
          curl -L https://raw.githubusercontent.com/newren/git-filter-repo/main/git-filter-repo -o /usr/local/bin/git-filter-repo
          chmod +x /usr/local/bin/git-filter-repo

      - name: Build FOSS version
        run: bash backend/scripts/make_foss_repo.sh

      - name: Push to FOSS repo
        env:
          FOSS_REPO_TOKEN: ${{ secrets.FOSS_REPO_TOKEN }}
          FOSS_REPO_URL: https://github.com/onyx-dot-app/onyx-foss.git
        run: |
          cd /tmp/foss_repo
          git config user.name "onyx-bot"
          git config user.email "bot@onyx.app"
          git remote add public "https://x-access-token:${FOSS_REPO_TOKEN}@${FOSS_REPO_URL#https://}"
          git push --force public main
