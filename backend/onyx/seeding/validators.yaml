validators:
  - id: -1
    name: "Валидатор персональных данных"
    description: "Обнаружение и маскирование персональных данных (email, тел. номера, кредитные карты..)"
    validator_type: "DETECT_PII"
    config:
      - type: "multiselect"
        name: "pii_entities"
        label: "Типы персональных данных для маскирования"
        values:
          - "RUS_PHONE_NUMBER"
          - "EMAIL_ADDRESS"
          - "CREDIT_CARD"
          - "IP_ADDRESS"
          - "URL"
          - "DOMAIN_NAME"
          - "CRYPTO"
    include_llm: false
  - id: -2
    name: "Валидатор запретных слов"
    description: "Обнаружение и маскирование запретных слов"
    validator_type: "BAN_LIST"
    config:
      - type: "tags"
        name: "banned_words"
        label: "Список запретных слов для маскирования"
        values:
          - "демонстрация"
          - "война"
          - "бомба"
          - "наркотики"
    include_llm: false
  - id: -3
    name: "Валидатор запретных тем"
    description: "Обнаружение и блокировка ответа, содержащего запретные темы"
    validator_type: "SENSITIVE_TOPIC"
    config:
      - type: "multiselect"
        name: "sensitive_topics"
        label: "Список запретных тем"
        values:
          - "война"
          - "бомба"
          - "наркотики"
          - "аварии"
          - "взлом"
          - "кража"
          - "убийство"
          - "строительство"
          - "уборка"
    include_llm: true
  - id: -4
    name: "Валидатор стиля общения"
    description: "Анализирует и корректирует стиль текста ответа от LLM согласно заданным требованиям"
    validator_type: "TEXT_STYLE"
    config:
      - type: "multiselect"
        name: "text_styles"
        label: "Список стилей общения"
        values:
          - "Академический"
          - "Аристократичный"
          - "Бюрократический"
          - "Грубый"
          - "Детективный"
          - "Дипломатический"
          - "Дружеский"
          - "Имиджевый"
          - "Инструктивный"
          - "Маркетинговый"
          - "Медицинский"
          - "Мемный"
          - "Официальный"
          - "Политкорректный"
          - "Продающий"
          - "Технический"
          - "Фантастический"
          - "Фольклорный"
    include_llm: true