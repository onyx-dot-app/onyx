apiVersion: v1
kind: ConfigMap
metadata:
  name: onyx-nginx-conf
data:
  upstreams.conf: |
    upstream api_server {
        server {{ include "onyx.fullname" . }}-api-service:{{ .Values.api.service.servicePort }} fail_timeout=0;
    }

    upstream web_server {
        server {{ include "onyx.fullname" . }}-webserver:{{ .Values.webserver.service.servicePort }} fail_timeout=0;
    }

    {{- if gt (int .Values.mcp_server.replicaCount) 0 }}
    upstream mcp_server {
        server {{ include "onyx.fullname" . }}-mcp-server:{{ .Values.mcp_server.service.servicePort }} fail_timeout=0;
    }
    {{- end }}

  server.conf: |
    server {
        listen 1024;
        server_name $$DOMAIN;

        client_max_body_size 5G;

        {{- if gt (int .Values.mcp_server.replicaCount) 0 }}
        # MCP Server - must come BEFORE /api location
        location /mcp {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            # Timeouts for MCP requests
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_redirect off;
            proxy_pass http://mcp_server/;
        }
        {{- end }}

        location ~ ^/api(.*)$ {
            rewrite ^/api(/.*)$ $1 break;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_redirect off;
            # timeout settings
            proxy_connect_timeout {{ .Values.nginx.timeouts.connect }}s;
            proxy_send_timeout {{ .Values.nginx.timeouts.send }}s;
            proxy_read_timeout {{ .Values.nginx.timeouts.read }}s;
            proxy_pass http://api_server;
        }

        location / {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_redirect off;
            # timeout settings
            proxy_connect_timeout {{ .Values.nginx.timeouts.connect }}s;
            proxy_send_timeout {{ .Values.nginx.timeouts.send }}s;
            proxy_read_timeout {{ .Values.nginx.timeouts.read }}s;
            proxy_pass http://web_server;
        }
    }
